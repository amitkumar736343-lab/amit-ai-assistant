<script>

document.addEventListener("DOMContentLoaded",()=>{

const chatArea=
document.getElementById("chatArea")

const welcome=
document.getElementById("welcome")

const promptBox=
document.getElementById("prompt")

const list=
document.getElementById("chatList")

const imageBtn=
document.getElementById("imageBtn")

const videoBtn=
document.getElementById("videoBtn")

const plusBtn=
document.getElementById("plusBtn")

const send=
document.getElementById("send")



// CHAT MEMORY

let chats=

JSON.parse(localStorage.getItem("bro")||"[]")

if(!chats.length){

chats=[{id:Date.now(),messages:[]}]

}

let active=chats[0].id



function act(){

return chats.find(c=>c.id===active)

}



function save(){

localStorage.setItem(

"bro",

JSON.stringify(chats)

)

renderSide()

}



function renderSide(){

list.innerHTML=""

chats.forEach(c=>{

let d=document.createElement("div")

d.className="border p-2 cursor-pointer"

d.innerText="Chat "+c.id

d.onclick=()=>{

active=c.id

render()

toggleSide()

}

list.appendChild(d)

})

}

renderSide()



function add(role,text){

welcome.style.display="none"

act().messages.push({role,text})

save()

render()

}



function render(){

chatArea.innerHTML=""

act().messages.forEach(m=>{

let div=document.createElement("div")

div.className=

m.role=="user"

?"text-right":""

let b=document.createElement("div")

b.className=

"inline-block bg-white p-3 shadow rounded"

b.innerHTML=

marked.parse(m.text)

div.appendChild(b)

chatArea.appendChild(div)

})

chatArea.scrollTop=99999

}



// SEND CHAT

send.onclick=async()=>{

let text=promptBox.value.trim()

if(!text)return

promptBox.value=""

add("user",text)

add("assistant","ðŸ¤– Thinking...")


try{

let r=await fetch(

"https://patient-mountain-73cc.amitkumar736343.workers.dev/chat"

)

let d=await r.json()

add("assistant",

d.reply ||

"Hello brother ðŸ˜ˆðŸ”¥")

}

catch{

add("assistant",

"ðŸ”¥ BROTHER GOD AI : "+text+

" â€” reply working (fallback AI).")

}

}



// IMAGE

imageBtn.onclick=()=>{

let t=window.prompt("Image Prompt")

if(!t)return

let url=

`https://image.pollinations.ai/prompt/${encodeURIComponent(t)}`

add("assistant",

`![img](${url})`)

}



// VIDEO

videoBtn.onclick=()=>{

let t=window.prompt("Video Prompt")

if(!t)return

add("assistant",

"ðŸŽ¬ 8 Second Video Prompt:<br>"+t)

}



// PLUS BUTTON

plusBtn.onclick=()=>{

alert("ðŸ“Ž Upload Coming Soon ðŸ˜ˆðŸ”¥")

}



// NEW CHAT

window.newChat=()=>{

let id=Date.now()

chats.unshift({

id,

messages:[]

})

active=id

save()

render()

}



// SIDEBAR

window.toggleSide=()=>{

sidebar.classList.toggle(

"-translate-x-full")

"hidden")

}



render()

})
