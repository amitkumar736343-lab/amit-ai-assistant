<script>

document.addEventListener("DOMContentLoaded",()=>{

const chatArea=document.getElementById("chatArea")
const welcome=document.getElementById("welcome")
const promptBox=document.getElementById("prompt")
const chatList=document.getElementById("chatList")

let chats=
JSON.parse(localStorage.getItem("broChats")||"[]")

if(!chats.length){

chats=[{id:Date.now(),messages:[]}]

}

let active=chats[0].id


function activeChat(){

return chats.find(c=>c.id===active)

}


function save(){

localStorage.setItem(

"broChats",

JSON.stringify(chats)

)

renderSidebar()

}



function renderSidebar(){

chatList.innerHTML=""

chats.forEach(c=>{

let d=document.createElement("div")

d.className="border p-2 cursor-pointer"

d.innerText="Chat "+c.id

d.onclick=()=>{

active=c.id

render()

}

chatList.appendChild(d)

})

}

renderSidebar()



function add(role,text){

welcome.style.display="none"

activeChat().messages.push({role,text})

save()

render()

}



function render(){

chatArea.innerHTML=""

activeChat().messages.forEach(m=>{

let div=document.createElement("div")

div.className=

m.role==="user"

?"text-right":""

let bubble=document.createElement("div")

bubble.className=

"inline-block bg-white shadow rounded p-3"

bubble.innerHTML=

marked.parse(m.text)

div.appendChild(bubble)

chatArea.appendChild(div)

})

chatArea.scrollTop=99999

}



// SEND

document.getElementById("send")

.onclick=async()=>{

let text=promptBox.value.trim()

if(!text)return

promptBox.value=""

add("user",text)

add("assistant","ðŸ¤– Thinking...")

try{

let r=await fetch(

"https://patient-mountain-73cc.amitkumar736343.workers.dev/chat"

)

let d=await r.json()

add("assistant",d.reply)

}catch{

add("assistant","API ERROR")

}

}



// IMAGE

document.getElementById("imageBtn")

.onclick=()=>{

let t=prompt("Image Prompt")

if(!t)return

let url=

`https://image.pollinations.ai/prompt/${encodeURIComponent(t)}`

add("assistant",

`![img](${url})`)

}



// VIDEO

document.getElementById("videoBtn")

.onclick=()=>{

let t=prompt("Video Prompt")

add("assistant",

"ðŸŽ¬ 8 Second Video Prompt:<br>"+t)

}



// NEW CHAT

window.newChat=()=>{

let id=Date.now()

chats.unshift({id,messages:[]})

active=id

save()

render()

}



// SIDEBAR

window.toggleSide=()=>{

sidebar.classList.toggle("hidden")

}

})

</script>
