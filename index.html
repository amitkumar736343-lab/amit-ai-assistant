<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>

<body class="bg-gray-100 transition">

<!-- HEADER -->

<div class="bg-white shadow p-3 flex justify-between items-center">

<button onclick="toggleSide()">â˜°</button>

<div class="font-bold text-lg">

Shivam AI ğŸ¤–ğŸ”¥

</div>

<div class="flex gap-2">

<button onclick="openSettings()">âš™ï¸</button>

<button onclick="toggleDark()">ğŸŒ™</button>

</div>

</div>


<!-- SIDEBAR -->

<div id="sidebar"

class="fixed left-0 top-0 w-72 h-full bg-white shadow

transform -translate-x-full transition z-50">

<div class="p-4">

<button onclick="newChat()"

class="bg-gray-200 rounded-full w-full p-3">

â• New Chat

</button>

<div id="chatList"

class="mt-5 space-y-2">

</div>

</div>

</div>


<div id="overlay"

onclick="toggleSide()"

class="hidden fixed inset-0 bg-black/30 z-40">

</div>



<!-- SETTINGS -->

<div id="settings"

class="hidden fixed inset-0 bg-black/40 flex items-center justify-center z-50">

<div class="bg-white p-5 rounded-xl space-y-3 w-72">

<h2 class="font-bold text-lg">

âš™ï¸ Settings

</h2>

<button onclick="clearChat()"

class="bg-red-200 w-full p-2 rounded">

Clear Chat

</button>

<button onclick="closeSettings()"

class="bg-gray-200 w-full p-2 rounded">

Close

</button>

</div>

</div>


<!-- CHAT -->

<div id="chatArea"

class="max-w-3xl mx-auto p-4 space-y-4 pb-40">

</div>


<!-- INPUT -->

<div

class="fixed bottom-6 left-1/2 -translate-x-1/2

bg-white shadow-xl rounded-full

flex gap-2 p-2

w-[95%] max-w-3xl">

<button id="plusBtn"

class="bg-gray-200 rounded-full px-4">

â•

</button>

<textarea id="prompt"

placeholder="Ask anything..."

class="flex-1 outline-none p-2 resize-none">

</textarea>

<button id="micBtn"

class="bg-gray-300 rounded-full px-4">

ğŸ¤

</button>

<button id="imageBtn"

class="bg-purple-500 text-white rounded-full px-4">

ğŸ–¼

</button>

<button id="videoBtn"

class="bg-pink-500 text-white rounded-full px-4">

ğŸ¬

</button>

<button id="send"

class="bg-blue-500 text-white rounded-full px-5">

â¤

</button>

</div>


<input id="fileInput" type="file" hidden multiple>


<script>

document.addEventListener("DOMContentLoaded",()=>{

const area=chatArea
const promptBox=prompt
const sendBtn=send

let chats=

JSON.parse(localStorage.getItem("shivamAI")||"[]")

if(!chats.length)

chats=[{id:Date.now(),messages:[]}]

let active=chats[0].id


function act(){

return chats.find(c=>c.id===active)

}


function save(){

localStorage.setItem(

"shivamAI",

JSON.stringify(chats))

renderSide()

}


function renderSide(){

chatList.innerHTML=""

chats.forEach(c=>{

let d=document.createElement("div")

d.className="border p-2 rounded cursor-pointer"

d.innerText="Chat "+c.id

d.onclick=()=>{

active=c.id

render()

toggleSide()

}

chatList.appendChild(d)

})

}

renderSide()



function add(role,text){

act().messages.push({role,text})

save()

render()

}



function render(){

area.innerHTML=""

act().messages.forEach(m=>{

let div=document.createElement("div")

div.className=

m.role==="user"

?"text-right":""

let b=document.createElement("div")

b.className=

"inline-block bg-white shadow rounded p-3 max-w-xl"

b.innerHTML=

marked.parse(m.text)

div.appendChild(b)

area.appendChild(div)

})

area.scrollTop=999999

}



// ENTER SEND

promptBox.onkeydown=e=>{

if(e.key==="Enter"&&!e.shiftKey){

e.preventDefault()

sendBtn.click()

}

}



// â­ FREE REAL AI CHAT

sendBtn.onclick=async()=>{

let text=promptBox.value.trim()

if(!text)return

promptBox.value=""

add("user",text)

add("assistant","ğŸ¤– Thinking...")

try{

let r=await fetch(

"https://text.pollinations.ai/"+

encodeURIComponent(text))

let reply=

await r.text()

add("assistant",reply)

speak(reply)

}

catch{

add("assistant",

"ğŸ”¥ Shivam AI Offline Reply : "+text)

}

}



// VOICE MIC

micBtn.onclick=()=>{

try{

let rec=

new webkitSpeechRecognition()

rec.lang="en-US"

rec.start()

rec.onresult=e=>{

promptBox.value=

e.results[0][0].transcript

sendBtn.click()

}

}catch{

alert("Mic not supported")

}

}



// SPEAK

function speak(t){

try{

let s=

new SpeechSynthesisUtterance(t)

speechSynthesis.cancel()

speechSynthesis.speak(s)

}catch{}

}



// IMAGE GENERATOR

imageBtn.onclick=()=>{

let t=prompt("Image Prompt")

if(!t)return

let r=prompt(

"1 Square\n2 YouTube\n3 Shorts\n4 Portrait")

let w=1024,h=1024

if(r=="2"){w=1280;h=720}

if(r=="3"){w=720;h=1280}

if(r=="4"){w=768;h=1024}

let url=

`https://image.pollinations.ai/prompt/${encodeURIComponent(t)}?width=${w}&height=${h}`

add("assistant",

`ğŸ–¼ Image :

![img](${url})

<button onclick="makeVideo('${url}')">

ğŸ¬ Make 8s Video

</button>`)

}



// VIDEO PROMPT

videoBtn.onclick=()=>{

let t=prompt("Video Prompt")

if(!t)return

add("assistant",

"ğŸ¬ 8 Second Cinematic Video :

"+t)

}



// IMAGE â†’ VIDEO

window.makeVideo=(img)=>{

add("assistant",

`ğŸ¬ 8 Second Preview :

<video controls autoplay loop class="max-w-full">

<source src="${img}">

</video>`)

}



// FILE UPLOAD

plusBtn.onclick=

()=>fileInput.click()

fileInput.onchange=()=>{

for(let f of fileInput.files){

let url=

URL.createObjectURL(f)

if(f.type.startsWith("image"))

add("assistant",

`ğŸ“· Image<br>

<img src="${url}"

class="rounded mt-2 max-w-full">`)

else if(f.type.startsWith("video"))

add("assistant",

`ğŸ¬ Video<br>

<video controls>

<source src="${url}">

</video>`)

else

add("assistant",

`ğŸ“ File :

<a href="${url}"

target="_blank"

class="text-blue-500">

${f.name}

</a>`)

}

}



// DARK MODE

window.toggleDark=()=>{

document.body.classList.toggle("bg-black")

document.body.classList.toggle("text-white")

}



// SETTINGS

window.openSettings=

()=>settings.classList.remove("hidden")

window.closeSettings=

()=>settings.classList.add("hidden")

window.clearChat=()=>{

act().messages=[]

save()

render()

}



// CHAT

window.newChat=()=>{

let id=Date.now()

chats.unshift({

id,

messages:[]

})

active=id

save()

render()

}



// SIDEBAR

window.toggleSide=()=>{

sidebar.classList.toggle(

"-translate-x-full")

overlay.classList.toggle(

"hidden")

}



render()

})

</script>

</body>
</html>
