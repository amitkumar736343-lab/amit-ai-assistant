</head>

<!-- HEADER -->

</div>

<div id="sidebar"

transform -translate-x-full transition z-50">

<h2 class="font-bold">

</h2>

<button id="clearChat"

class="bg-red-200 w-full p-2 rounded">

Clear Chat

</button>

<button id="closeSettings"

</div>

</div>



<!-- CHAT -->

<div id="chatArea"

class="max-w-3xl mx-auto p-4 pb-40 space-y-4">

</div>



<!-- INPUT -->

<div

class="fixed bottom-6 left-1/2

-translate-x-1/2

bg-white shadow-xl rounded-full

flex gap-2 p-2

w-[95%] max-w-3xl">

<button id="plusBtn"

class="bg-gray-200 px-4 rounded-full">

â•

</button>

<textarea id="prompt"

placeholder="Ask anything..."

class="flex-1 outline-none resize-none p-2">

</textarea>

<button id="micBtn"

class="bg-gray-300 px-4 rounded-full">

ğŸ¤

</button>

<button id="imageBtn"

class="bg-purple-500 text-white px-4 rounded-full">

ğŸ–¼

</button>

<button id="videoBtn"

class="bg-pink-500 text-white px-4 rounded-full">

ğŸ¬

</button>

<button id="sendBtn"

class="bg-blue-500 text-white px-5 rounded-full">

â¤

</button>

</div>


<input id="fileInput" type="file" hidden multiple>



<script>

document.addEventListener("DOMContentLoaded",()=>{


const area=document.getElementById("chatArea")

const promptBox=document.getElementById("prompt")

const sendBtn=document.getElementById("sendBtn")

const micBtn=document.getElementById("micBtn")

const plusBtn=document.getElementById("plusBtn")

const fileInput=document.getElementById("fileInput")

const imageBtn=document.getElementById("imageBtn")

const videoBtn=document.getElementById("videoBtn")

const sidebar=document.getElementById("sidebar")

const overlay=document.getElementById("overlay")

const chatList=document.getElementById("chatList")

const settings=document.getElementById("settings")



let chats=

JSON.parse(localStorage.getItem("shivamAI")||"[]")

if(!chats.length)

chats=[{id:Date.now(),messages:[]}]

let active=chats[0].id



function act(){

return chats.find(c=>c.id===active)

}



function save(){

localStorage.setItem(

"shivamAI",

JSON.stringify(chats))

renderSide()

}



function renderSide(){

chatList.innerHTML=""

chats.forEach(c=>{

let d=document.createElement("div")

d.className=

"border p-2 rounded cursor-pointer"

d.innerText="Chat "+c.id

d.onclick=()=>{

active=c.id

render()

toggleSide()

}

chatList.appendChild(d)

})

}



function add(role,text){

act().messages.push({role,text})

save()

render()

}



function render(){

area.innerHTML=""

act().messages.forEach(m=>{

let div=document.createElement("div")

div.className=

m.role==="user"

?"text-right":""

let b=document.createElement("div")

b.className=

"inline-block bg-white shadow rounded p-3 max-w-xl"

b.innerHTML=

marked.parse(m.text)

div.appendChild(b)

area.appendChild(div)

})

area.scrollTop=999999

}



promptBox.onkeydown=e=>{

if(e.key==="Enter"&&!e.shiftKey){

e.preventDefault()

sendBtn.click()

}

}



// FREE AI CHAT

sendBtn.onclick=async()=>{

let text=promptBox.value.trim()

if(!text)return

promptBox.value=""

add("user",text)

add("assistant","ğŸ¤– Thinking...")

try{

let r=await fetch(

"https://text.pollinations.ai/"+

encodeURIComponent(text))

let reply=await r.text()

add("assistant",reply)

speechSynthesis.speak(

new SpeechSynthesisUtterance(reply))

}

catch{

add("assistant",

"ğŸ”¥ Offline Reply : "+text)

}

}



// MIC

micBtn.onclick=()=>{

try{

let rec=new webkitSpeechRecognition()

rec.lang="en-US"

rec.start()

rec.onresult=e=>{

promptBox.value=

e.results[0][0].transcript

sendBtn.click()

}

}catch{

alert("Mic not supported")

}

}



// IMAGE

imageBtn.onclick=()=>{

let t=prompt("Image Prompt")

if(!t)return

let url=

`https://image.pollinations.ai/prompt/${encodeURIComponent(t)}`

add("assistant",

`![img](${url})`)

}



// VIDEO

videoBtn.onclick=()=>{

let t=prompt("Video Prompt")

if(!t)return

add("assistant",

"ğŸ¬ 8 Second Video Prompt : "+t)

}



// FILE

plusBtn.onclick=

()=>fileInput.click()

fileInput.onchange=()=>{

for(let f of fileInput.files){

let url=URL.createObjectURL(f)

add("assistant",

`ğŸ“ <a href="${url}" target="_blank">${f.name}</a>`)

}

}



// DARK

document.getElementById("darkBtn")

.onclick=()=>{

document.body.classList.toggle("bg-black")

document.body.classList.toggle("text-white")

}



// SETTINGS

document.getElementById("settingBtn")

.onclick=()=>settings.classList.remove("hidden")

document.getElementById("closeSettings")

.onclick=()=>settings.classList.add("hidden")

document.getElementById("clearChat")

.onclick=()=>{

act().messages=[]

save()

render()

}



// NEW CHAT

document.getElementById("newChat")

.onclick=()=>{

let id=Date.now()

chats.unshift({

id,

messages:[]

})

active=id

save()

render()

}



// SIDEBAR

function toggleSide(){

sidebar.classList.toggle(

"-translate-x-full")

overlay.classList.toggle(

"hidden")

}

document.getElementById("menuBtn")

.onclick=toggleSide

overlay.onclick=toggleSide



renderSide()

render()

})

</script>

</body>

</html>
